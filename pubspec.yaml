    - lib/assets/icons/
    - lib/assets/icons/bottom-bar/
    - lib/assets/icons/my/
    - lib/assets/icons/login/
    - lib/assets/icons/form/
    - lib/assets/icons/check/
    - lib/assets/icons/home/
    - lib/assets/icons/other/
    - lib/assets/images/login/
