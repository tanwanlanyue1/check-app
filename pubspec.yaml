  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.0.0 # 屏幕适配
  bot_toast: ^4.0.1 #弹出框
  dio: ^4.0.0 #网络请求
  shared_preferences: ^2.0.5 #本地存储
  provider: ^6.0.0 #状态管理
  flutter_echarts: ^2.3.0 #可视化
  flutter_easyrefresh: ^2.2.1 #下拉刷新
  image_gallery_saver: ^1.6.9 #保存图片到图库
  path_provider: ^2.0.2 #创建目录和文件
  r_upgrade: ^0.3.6 #升级apk
  flutter_picker: ^2.0.2 #时间选择
  image_picker: ^0.8.5+3 #相机拍照
  syncfusion_flutter_datepicker: ^19.2.62 #日期范围
  syncfusion_flutter_pdfviewer: ^19.4.38-beta #pdf
  photo_view: ^0.13.0  #图片预览
  cached_network_image: ^3.2.0 #缓存图片
  permission_handler: ^8.3.0 #授权校验
  date_format: ^2.0.4 #时间处理
  geolocator: ^7.0.2 #定位
  azlistview: ^2.0.0 #列表排序
  lpinyin: ^2.0.0  #汉字转拼音
  common_utils: ^2.1.0 #工具类库
  file_picker: ^4.4.0 #文件选择
  mime: ^1.0.1 # 文件类型
  package_info_plus: 1.3.0 #程序包信息
  open_file: ^3.2.1 #文件打开
  uuid: ^3.0.6 #uuid标识
  image_editor_dove: ^0.0.2 #图片编辑器
  flutter_widget_from_html_core: ^0.8.5+3 #富文本展示

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
